<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공룡월드</title>
  <link rel="stylesheet" href="style.css" />
  <!-- YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <!-- 홈 화면 -->
  <section id="homePage" class="page active">
    <div class="home-bg">
      <header class="home-header">
        <h1 class="home-title">공룡월드</h1>
        <button class="settings-chip" onclick="openSettings()">설정</button>
      </header>

      <div class="home-main">
        <!-- 왼쪽: 지역 카드 8개 -->
        <div class="region-grid" id="regionGrid"></div>

        <!-- 오른쪽: 공룡 일러스트 -->
        <div class="dino-panel">
          <div class="dino-body">
            <div class="dino-eye dino-eye-left"></div>
            <div class="dino-eye dino-eye-right"></div>
            <div class="dino-cheek dino-cheek-left"></div>
            <div class="dino-cheek dino-cheek-right"></div>
            <div class="dino-belly"></div>
          </div>
          <div class="dino-ground"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- 지역별 영상 리스트 -->
  <section id="regionPage" class="page">
    <div class="top-bar">
      <button class="back-btn" onclick="goHome()">←</button>
      <h2 id="regionTitle" class="top-title"></h2>
    </div>
    <div id="videoList" class="list-container"></div>
  </section>

  <!-- 재생 화면 -->
  <section id="playerPage" class="page">
    <div class="top-bar">
      <button class="back-btn" onclick="backToRegion()">←</button>
      <h2 id="playerRegion" class="top-title"></h2>
    </div>

    <div class="player-card">
      <div class="player-video-wrap">
        <div id="playerContainer">
          <!-- YouTube Player가 여기 만들어짐 -->
          <div id="youtubePlayer"></div>
        </div>
      </div>

      <div class="player-timeline-hint">
        아래 유튜브 바를 움직여서 원하는 부분으로 갈 수 있어요.
      </div>

      <div class="player-controls">
        <button class="ctrl-btn" onclick="restartVideo()">↺ 다시 시작</button>
        <button class="ctrl-btn" id="playPauseBtn" onclick="togglePlay()">▶ 재생</button>
        <button class="ctrl-btn" onclick="pauseVideo()">⏸ 일시정지</button>
      </div>
    </div>
  </section>

  <!-- 설정 화면 -->
  <section id="settingsPage" class="page">
    <div class="top-bar">
      <button class="back-btn" onclick="goHome()">←</button>
      <h2 class="top-title">설정</h2>
    </div>
    <div id="settingsList" class="settings-list">
      <p>
        나중에 여기에서<br />
        각 지역의 유튜브 링크를<br />
        직접 추가/수정할 수 있게 만들 수 있어요. 🙂
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
