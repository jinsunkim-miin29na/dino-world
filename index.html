<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>공룡월드</title>
<link rel="stylesheet" href="style.css" />
<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

<!-- 홈 화면 -->
<div id="home" class="screen active">
  <h1 class="title">공룡월드</h1>

  <div class="grid" id="regionGrid"></div>

  <button class="settings-btn" onclick="openSettings()">설정</button>
</div>

<!-- 지역 영상 리스트 -->
<div id="regionScreen" class="screen">
  <button class="back-btn" onclick="goHome()">←</button>
  <h2 id="regionTitle"></h2>
  <div id="videoList" class="list"></div>
</div>

<!-- 영상 재생 -->
<div id="playerScreen" class="screen">
  <button class="back-btn" onclick="backToRegion()">←</button>
  <h2 id="playerRegion"></h2>

  <div id="playerWrap">
    <div id="youtubePlayer"></div>
  </div>

  <div class="controls">
    <button onclick="restartVideo()">↺</button>
    <button id="playPauseBtn" onclick="togglePlay()">▶</button>
    <button onclick="pauseVideo()">⏸</button>
  </div>
</div>

<!-- 설정 -->
<div id="settingsScreen" class="screen">
  <button class="back-btn" onclick="goHome()">←</button>
  <h2>설정</h2>
  <p>여기에 영상 링크 추가 UI 넣을 예정 :)</p>
</div>

<script src="script.js"></script>
</body>
</html>
