<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공룡월드</title>

  <link rel="stylesheet" href="style.css" />

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header class="app-header">
      <button id="homeBtn" class="icon-btn hidden" aria-label="홈으로">
        <img src="icons/ic_back.png" class="icon-img" alt="뒤로">
      </button>

      <h1 class="app-logo">공룡월드</h1>

      <button id="settingsBtn" class="icon-btn" aria-label="설정">
        ⚙️
      </button>
    </header>

    <!-- MAIN -->
    <main class="app-main">

      <!-- HOME PAGE -->
      <section id="homePage" class="page">
        <div class="home-layout">
          <div class="home-left">
            <h2 class="home-title">공룡월드</h2>
            <p class="home-subtitle">보고 싶은 공룡쇼를 골라보세요!</p>

            <div id="regionGrid" class="region-grid"></div>
          </div>

          <div class="home-right">
            <img src="icons/default_dino.png" alt="공룡 캐릭터" class="home-dino-hero">
          </div>
        </div>
      </section>

      <!-- REGION PAGE -->
      <section id="regionPage" class="page hidden">
        <button class="text-back-btn" id="regionBackBtn">← 홈으로</button>
        <h2 id="regionTitle" class="section-title"></h2>
        <p class="subtitle small">보고 싶은 영상을 선택해주세요</p>
        <div id="regionVideoList" class="video-card-list"></div>
      </section>

      <!-- SETTINGS PAGE -->
      <section id="settingsPage" class="page hidden">
        <h2 class="section-title">⚙️ 설정</h2>
        <p class="subtitle small">각 지역에 보여줄 유튜브 링크를 등록할 수 있어요.</p>
        <div id="settingsContainer"></div>
      </section>

    </main>

    <!-- PLAYER OVERLAY -->
    <section id="playerOverlay" class="player-overlay hidden" aria-hidden="true">
      <div class="player-card">

        <header class="player-header">
          <button class="player-back-btn" id="playerBackBtn">
            ←
          </button>
          <h3 id="playerRegionTitle" class="player-title"></h3>
        </header>

        <div class="player-video-wrapper">
          <div id="playerContainer">
            <div id="player"></div>
          </div>
        </div>

        <div class="player-controls">
          <div class="time-row">
            <span id="currentTime">0:00</span>
            <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1" />
            <span id="durationTime">0:00</span>
          </div>

          <div class="button-row">
            <button class="circle-btn" id="restartBtn">
              <img src="icons/ic_restart.png" class="player-icon" alt="다시 시작">
            </button>

            <button class="circle-btn" id="playPauseBtn">
              <img src="icons/ic_play.png" id="playPauseImg" class="player-icon" alt="재생">
            </button>

            <button class="circle-btn" id="closeBtn">
              ✕
            </button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
