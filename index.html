<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공룡월드</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 🟢 홈 화면 -->
    <div id="home" class="screen">
        <button id="settingsBtn" onclick="openSettings()">설정</button>
        <div id="homeGrid"></div>
    </div>

    <!-- 🟡 재생 목록 화면 -->
    <div id="videoList" class="screen hidden">
        <button class="back-btn" onclick="goHome()">← 홈으로</button>
        <h2 id="regionTitle"></h2>
        <div id="videoContainer" class="video-grid"></div>
    </div>

    <!-- 🔥 재생 화면 -->
    <div id="playerScreen" class="screen hidden">
        <button class="back-btn" onclick="backToList()">← 목록으로</button>

        <div class="player-frame">
            <div id="player"></div>

            <div class="player-controls">
                <button onclick="replay()" class="pbtn">⟳</button>
                <button onclick="pauseVideo()" class="pbtn">⏸</button>
                <button onclick="playVideoAgain()" class="pbtn">▶</button>
            </div>
        </div>
    </div>

    <!-- ⚙️ 설정 화면 -->
    <div id="settingsScreen" class="screen hidden">
        <button class="back-btn" onclick="closeSettings()">← 홈으로</button>
        <h2>지역별 영상 관리</h2>
        <div id="settingsContainer"></div>
        <button class="save-btn" onclick="saveSettings()">저장하기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
