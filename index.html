<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공룡월드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 홈 화면 -->
  <section id="homePage" class="page active">
    <div class="home-bg">
      <h1 class="home-title-css">공룡월드</h1>

      <div class="home-layout-css">
        <div class="region-grid-css" id="regionGrid"></div>
        <div class="dino-right-css"></div>
      </div>
    </div>
  </section>

  <!-- 지역 영상 리스트 화면 -->
  <section id="regionPage" class="page">
    <div class="region-header">
      <button class="back-btn" onclick="goHome()">←</button>
      <h2 id="regionTitle"></h2>
    </div>
    <div id="videoList"></div>
  </section>

  <!-- 영상 재생 화면 -->
  <section id="playerPage" class="page">
    <div class="player-header">
      <button class="back-btn" onclick="backToRegion()">←</button>
      <h2 id="playerRegion"></h2>
    </div>

    <div class="video-wrapper">
      <iframe id="youtubeFrame" allowfullscreen></iframe>
    </div>

    <div class="player-controls">
      <button onclick="restartVideo()" class="ctrl-btn">⟳</button>
      <button onclick="togglePlay()" class="ctrl-btn" id="playPauseBtn">▶</button>
      <button onclick="pauseVideo()" class="ctrl-btn">❚❚</button>
    </div>
  </section>

  <!-- 설정 화면 -->
  <section id="settingsPage" class="page">
    <div class="settings-header">
      <button class="back-btn" onclick="goHome()">←</button>
      <h2>설정</h2>
    </div>

    <div id="settingsList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
